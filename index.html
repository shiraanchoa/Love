<html>
  <head>
    <title>
      Digital Card
    </title>
    <link rel="stylesheet" href="estilo.css"/>
  
    <style>
        /* Estilos del botón */
        #abrirPopup {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .svg-wrapper {
            margin-right: 8px;
        }

        /* Estilos del popup */
        #miPopup {
            display: none;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
        }

        .popup-contenido {
            position: absolute;
            top: 0;
            left: 0;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            background: white;
            border-radius: 10px;
            animation: aparecer 0.3s ease-out;
        }

        .cerrar-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .cerrar-btn:hover {
            color: #333;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>



    <!-- Botón personalizado -->
    <button id="abrirPopup">
        <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                <path d="M0 4v16h24v-16h-24zm21.162 2.451l-9.162 6.634-9.162-6.634h18.324z" fill="skyblue"/>
            </svg>
        </div>
        <span>letter♡</span>
    </button>

    <!-- Ventana emergente -->
    <div id="miPopup">
        <div class="popup-contenido">
            <span class="cerrar-btn" id="cerrarPopup">&times;</span>
            <h2>¡Mensaje Importante!</h2>
            <p>Eres el sol de mi vida ☀️.</p>
            <img class="tre" src="img/Tre.jpg">
        </div>
    </div>

    <script>
        // Control del popup
        const popup = document.getElementById('miPopup');
        const btnAbrir = document.getElementById('abrirPopup');
        const btnCerrar = document.getElementById('cerrarPopup');

        // Abrir solo con clic en el botón
        btnAbrir.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        // Cerrar con el botón ×
        btnCerrar.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        // Cerrar haciendo clic fuera del contenido
        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>





  </head>
  <body>
      <div class="card-container">
        <div class="card">
          <div class="card-front">
            <img src="img/Uno.jpg" alt="Frente">
          </div>
          <div class="card-back">
            <img src="img/Dos.jpg" alt="Reverso">
          </div>
        </div>
      </div>
    <script src="script.js"></script>
    <audio id="miCancion" autoplay muted loop>
  <source src="img/BuscarteLejos.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById('miCancion');
  
  // Quitar mute después de la interacción
  document.addEventListener('click', () => {
    audio.muted = false;
    audio.play();
  }, { once: true });
</script>

    
  </body>
</html>
